<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Code</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="confirmation">
        <div class="confirmation__back-btn">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <p class="confirmation__heading">Confirmation</p>
        <p class="confirmation__instructions">
          Please enter the code we sent to the number ***********78
        </p>
        <div class="confirmation__code">
          <div class="confirmation__code--number">5</div>
          <div class="confirmation__code--number">8</div>
          <div class="confirmation__code--slot">
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="confirmation__code--slot">
            <i class="fa-solid fa-minus"></i>
          </div>
        </div>

        <p class="confirmation__resend"><a href="">RESEND CODE</a></p>
        <button>Confirm</button>
      </div>

      <div class="verification">
        <div class="verification__exit-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <p class="verification__heading">Verification Code</p>
        <p class="verification__instructions">
          Enter the verification code on your other device to sign in.
        </p>
        <div class="verification__code">
          <div class="verification__code--number">5</div>
          <div class="verification__code--number">8</div>
          <div class="verification__code--number">3</div>
          <div class="verification__code--number">1</div>
        </div>
        <p class="verification__close"><a href="">CLOSE</a></p>
      </div>
    </div>
  </body>
</html>
